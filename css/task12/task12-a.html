<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="task-12-a.css" rel="stylesheet" type="text/css">
    <title>Document</title>
</head>

<body>
    <div class="header">
        <img src="./img/return.png">
        <span>个人主页</span>
    </div>

    <div class="box">
        <img class="background" src="./img/background.png">
        <div class="block">

            <div class="picture">
                <img src="./img/picture.png">
            </div>

            <div class="block-1">
                <div class="name">
                    <span>蔡徐坤</span>
                    <span>88岁</span>
                </div>
                <div class="location">
                    <img src="./img/location.png">
                    <span>北京.通州.果园</span>
                </div>
            </div>
        </div>
    </div>


    <div class="skill">
        <i class="blue"></i>
        <span><strong>专业技能</strong></span>
    </div>

    <div class="content">
        <div class="content-1">
            <div class="star">
                <img src="./img/star.png">
                <span>住家</span>
            </div>
            <div class="star">
                <img class=" star-1" src="./img/star.png">
                <span>不含餐</span>
            </div>
        </div>
        <div class="content-2">
            <span class="font">从业年限</span>
            <i class="string"></i>
            <span>0~3年</span>
        </div>

        <div class="content-2">
            <span class="font">工作时间</span>
            <i class="string"></i>
            <span>全天</span>
        </div>
        <div class="content-2">
            <span class="font">服务价格</span>
            <i class="string"></i>
            <span class="red">25元/小时</span>
        </div>



        <div class="content-3">
                <span class="font-1">自我介绍</span>
                <i class="string-1"></i>
            <span class="font-2">喜欢唱、跳、rap、篮球，魔法少女坤坤</span>
        </div>
 


<div class="footer">
<input class="button-1" type="button" value="留言">
<input class="button-2" type="button" value="电话联系">
</div>




</body>

</html>
