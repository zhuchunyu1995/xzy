<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="sq.css" rel="stylesheet" type="text/css">
    <title>Document</title>
</head>
<body>
<div class="box">
<div class="header">
<div class="top">
<img class="logo" src="./img/list.png" alt="列表图标">     <!--左侧列表图标-->
<p class="vote">投票</p>
<img class="logo" src="./img/no.png" alt="关闭图标">       <!--右侧关闭图标-->
</div>
</div>
<div class="remind"> 
<p class="text">发言讨论结束，大家请投票</p>
<img class="play" src="./img/play.png" alt="播放图标">
<audio class="MP3" src="./img/xzy.mp3" controls="controls">financial freedom</audio>
</div>




<div class="triangle">                                      <!--三角形-->
</div>
<p class="text1">点击得票数最多人的头像</p>
<div class="choice">              <!--选择区第一行第一个-->
<div class="block">
<div class="one">
<span>水民</span>
</div>
<div class="two">
<span>1号</span>
</div>
<img class="combination" src="./img/combination.png" alt="组合图标">
</div>

<div class="block">             <!--选择区第一行第二个-->
<div class="one">
<span>水民</span>
</div>
<div class="two">
<span>2号</span>
</div>
<img class="combination" src="./img/combination.png" alt="组合图标">
</div>


<div class="block">             <!--选择区第一行第三个-->
<div class="one">
<span>水民</span>
</div>
<div class="two">
<span>3号</span>
</div>
<img class="combination" src="./img/combination.png" alt="组合图标">
</div>



<div class="block">             <!--选择区第一行第二个-->
<div class="one">
<span>水民</span>
</div>
<div class="two">
<span>2号</span>
</div>
<img class="combination" src="./img/combination.png" alt="组合图标">
</div>
    























</div>                         <!--选择区第一行结束-->
















<div class="footer">   <!--页尾 固定定位-->
<button type="button"  class="button" type="submit">投死</button>
</div>                   <!--页尾 结束-->
</div>
</body>
</html>
