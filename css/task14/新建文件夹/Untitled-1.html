<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="author" content="http://www.softwhy.com/" />
<title>蚂蚁部落</title>
<style type="text/css">
html, body {
  margin: 50px 300px;
  padding: 0px;
  width: 100%;
  height: 100%;
}
#antzone {
  width: 200px;
  height: 300px;
  background:#ccc;
}
</style>
<script src="http://libs.baidu.com/jquery/1.9.0/jquery.js"></script>
<script>
$(document).ready(function () {
  $(".drop-down input").click(function () {
    var div = $('#antzone');
    if (div.is(':hidden')) {
      div.show();
    }
    else {
      div.hide();
    }
  });
})  
</script>
</head>
<body>
<div class="drop-down">
  <input type="button" value="点击" />
  <div style="display:none" id="antzone"></div>
</div>
</body>
</html>
