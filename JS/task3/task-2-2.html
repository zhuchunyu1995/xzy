<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="./Sass/task-2-2.css" rel="stylesheet" type="text/css">
    <title>Document</title>
</head>

<body>
    <div class="wrap">
        <div class="hot"></div>
        <div class="header">
            <img src="./img/arrows.png">
        </div>



        <div class="distribution">
            <span>玩家配比</span>
        </div>


        <div class="role">
            <div class="role-logo">
                <img src="./img/photo-1.png">
                <span>幽灵&nbsp;<input type="text" readonly="readonly"   maxlength="2" placeholder="2" id="specter" class="recompose">&nbsp;人</span>
            </div>

            <div class="role-logo">
                <img src="./img/photo-2.png">
                <span>水民&nbsp;<input type="text" readonly="readonly"  maxlength="2" placeholder="6" id="civilian" class="recompose">&nbsp;人</span>
            </div>
        </div>

        <div class="word">
            <div class="box">
                <div class="civilian">
                    <label for="plebs">水民词组:</label>
                    <input type="text" placeholder="限输入10个字内" maxlength="10" class="text" id="plebs">
                </div>
                <div class="civilian">
                    <label for="ghost">幽灵词组:</label>
                    <input type="text" placeholder="限输入10个字内" maxlength="10" class="text" id="ghost">
                </div>
            </div>
        </div>


        <div class="amount">
            <div class="number">
                <label for="player">请输入玩家数量</label>
                <input type="text" maxlength="2" placeholder="8" class="game"  id="player">
                <label for="player" class="player-color">玩家数量为4—18</label>


                <div class="progress-bar">
                    <button class="dd" id="subtract" >-</button>
                    <input type="range"  min="4" max="18" class="sliding-1"  id="sliding">
                    <button class="dda" id="add">+</button>
                </div>
            </div>

        </div>

        <div class="footer">
            <button type="button" class="acquire">去发牌</button>
        </div>

    </div>
    <script src="./JS/jquery-3.4.1.slim.js"></script>
<script type="text/javascript" src="./JS/task-2-2.js"></script>
</body>
</html>
