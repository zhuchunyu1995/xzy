<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <style>
 
    </style>
</head>
<body>

    <input id="pt"  type="text"  onBlur="this.value=tr(this.value);">
   
    <input id="po"  type="text"  value="" onBlur="this.value=tr(this.value);">
  

<script>
    function tr(value){
        var qa=[document.getElementById('pt'),document.getElementById('po')];
        for(var i= 0,ct=qa.length;i<ct;i++){
            qa[i].value=value;
        }
        return value;
    }
</script>
</body>
</html>
