<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script>
    <link href="./Sass/task-5.css" rel="stylesheet" type="text/css">
    <title>Document</title>
</head>

<body>
    <div class="wrap">
        <div class="module">
            <p class="text">后台登陆</p>
            <div class="block">
                <div class="frame">
                    <label for="click"><img src="./img/logo.png"></label>
                </div>
                <input type="text" maxlength="11" placeholder="请输入账号" id="click">
                  
            </div>

            <div class="block">
                <div class="frame">
                    <label for="clicks"><img src="./img/logos.png"></label>
                </div>
                <input type="password" maxlength="11" placeholder="请输入密码" oninput="value=value.replace(/[^\d]/g,'')"
                    id="clicks">
            </div>
            <p class="hint"></p>
            <button type="button" class="btn" onclick="btn()">登录</button>
        </div>
    </div>
    <script type="text/javascript" src="task-5.js"></script>
</body>

</html>
