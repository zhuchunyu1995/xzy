<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="./Sass/task-3-1.css" rel="stylesheet" type="text/css">
    <title>Document</title>
</head>

<body>

    <div class="hot"></div>
    <div class="header">
        <img src="./img/arrows.png" class="ans">
        <span>查看身份</span>
        <img src="./img/no.png" class="ank">
    </div>

    <div class="status">
        <div class="number">
            <span class="numb">1</span>
        </div>

        <div class="content">
            <div class="photo">
            <img src="./img/photo-1.png" id="logo" class="logos">
           </div>
        </div>


        <div class="contents" id="q1">
            <div class="photo-2">
                 <img src="./img/status.png" id="logo" class="logos">
           </div>
          <div class="result-1">
            <input type="text" class="name" readonly="readonly" maxlength="2" id="identity">
          </div>
          <div class="warn">
              <p>想办法猜到别人的词，同时还要注意不要暴露自己哦！</p>
          </div>
        </div>


        
        <div class="button"  onclick="btn()">
        <input type="text" placeholder="查看1号身份" readonly="readonly" id="examine">
        </div>

        <div class="buttons" onclick="btn()">
            <input type="text"  readonly="readonly" id="conceal">
            </div>

    </div>


    <script src="./JS/jquery-3.4.1.slim.js"></script>
    <script type="text/javascript" src="./JS/task-3-1.js"></script>
